components:
  schemas:
    Comment:
      properties:
        id:
          type: integer
          format: int64
        post_id:
          type: integer
        user_id:
          type: integer
        comment:
          type: string
        created_at:
          type: string
          format: date-time
          description: 생성일자
        updated_at:
          type: string
          format: date-time
          description: 수정일자
        deleted_at:
          type: string
          format: date-time
          description: 삭제일자
        post:
          type: object
          $ref: '#/components/schemas/Post'
        user:
          type: object
          $ref: '#/components/schemas/User'

  responses:
    400BadRequest:
      description: 잘못된 요청 입니다
      example:
        code: 400
        message: 잘못된 요청 입니다

    401Unauthorized:
      description: 승인되지 않았습니다
      example:
        code: 401
        message: 승인되지 않았습니다

    404NotFound:
      description: 존재하지 않습니다
      example:
        code: 404
        message: 존재하지 않습니다