components:
  schemas:
    Post:
      properties:
        id:
          type: integer
          format: int64
        content:
          type: string
        user:
          type: object
          $ref: '#/components/schemas/User'

  responses:
    400BadRequest:
      description: 잘못된 요청 입니다
      example:
        code: 400
        message: 잘못된 요청 입니다

    401Unauthorized:
      description: 승인되지 않았습니다
      example:
        code: 401
        message: 승인되지 않았습니다

    404NotFound:
      description: 존재하지 않습니다
      example:
        code: 404
        message: 존재하지 않습니다