components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Token:
      properties:
        userId:
          type: integer
          description: 사용자id
        loginId:
          type: string
          description: 로그인id
        iat:
          type: integer
          description: 토큰이 발급된 시간
        exp:
          type: integer
          description: 토큰 만료 시간
    RefreshToken:
      properties:
        code:
          type: integer
          description: 응답코드
          example: 200
        message:
          type: string
          description: 응답메시지
          example: 새로운 accessToken이 발급 되었습니다.
        data:
          type: object
          properties:
            access_token:
              type: string
              description: 새로운 access token
              example: 'new aceess token'      