components:
  schemas:
    Users:
      properties:
        code:
          type: integer
          description: 응답코드
          example: 200
        message:
          type: string
          description: 응답메시지
          example: 사용자 목록 조회 성공
        data:
          type: object
          properties:
            users:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    description: 아이디
                  login_id:
                    type: string
                    description: 로그인 아이디
                  nick_name:
                    type: string
                    description: 닉네임
                  is_admin:
                    type: boolean
                    descprition: 관리자 여부
                  created_at:
                    type: string
                    description: 생성일자
                  updated_at:
                    type: string
                    description: 수정일자
                  deleted_at:
                    type: string
                    description: 삭제일자
    User:
      properties:
        code:
          type: integer
          description: 응답코드
          example: 200
        message:
          type: string
          description: 응답메시지
          example: 사용자 조회 성공
        data:
          type: object
          properties:
            id:
              type: integer
              description: 아이디
            login_id:
              type: string
              description: 로그인 아이디
            nick_name:
              type: string
              description: 닉네임
            is_admin:
              type: boolean
              descprition: 관리자 여부
            created_at:
              type: string
              format: date-time
              description: 생성일자
            updated_at:
              type: string
              format: date-time
              description: 수정일자
            deleted_at:
              type: string
              format: date-time
              description: 삭제일자
    Register:
      properties:
        login_id:
          type: string
          required: true
        password:
          type: string
          required: true
        nick_name:
          type: string
          required: true
    Login:
      properties:
        login_id:
          type: string
          required: true
        password:
          type: string
          required: true