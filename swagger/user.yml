components:
  schemas:
    User:
      properties:
        id:
          type: integer
          description: 아이디
        login_id:
          type: string
          description: 로그인 아이디
        nick_name:
          type: string
          description: 닉네임
        is_admin:
          type: boolean
          descprition: 관리자 여부
        created_at:
          type: timestamp
          description: 생성일자
        updated_at:
          type: timestamp
          description: 수정일자
        deleted_at:
          type: timestamp
          description: 삭제일자
    Register:
      properties:
        login_id:
          type: string
          required: true
        password:
          type: string
          required: true
        nick_name:
          type: string
          required: true
    Login:
      properties:
        login_id:
          type: string
          required: true
        password:
          type: string
          required: true